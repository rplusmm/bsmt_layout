<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Table Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        #plan {
            display: block;
            max-width: 100%;
            margin: 0 auto;
        }

        .image-container {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .image-container img {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #return-button {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }

        #return-button:hover {
            background-color: #2980b9;
        }

        area {
            cursor: pointer;
        }

        @media (pointer: coarse) {
            area {
                pointer-events: auto;
            }
        }
    </style>
</head>
<body>
    <img id="plan" src="table_layout.jpeg" usemap="#image-map" alt="Plan de table">

    <button id="return-button" onclick="returnToPlan()">Return to Layout</button>

    <map name="image-map">
        <area target="" alt="Table 02" title="Table 02" href="javascript:void(0)" onclick="showImage('image02')" coords="60,622,132,778" shape="rect">
        <area target="" alt="Table 03" title="Table 03" href="javascript:void(0)" onclick="showImage('image03')" coords="55,472,208,545" shape="rect">
        <area target="" alt="Table P1" title="Table P1" href="javascript:void(0)" onclick="showImage('imageP1')" coords="53,182,128,339" shape="rect">
        <area target="" alt="Table P2" title="Table P2" href="javascript:void(0)" onclick="showImage('imageP2')" coords="92,104,51" shape="circle">
        <area target="" alt="Table P3" title="Table P3" href="javascript:void(0)" onclick="showImage('imageP3')" coords="357,139,205,66" shape="rect">
        <area target="" alt="VIP Room" title="VIP Room" href="javascript:void(0)" onclick="showImage('imageVIP')" coords="638,180,1069,31" shape="rect">
        <area target="" alt="Table A4" title="Table A4" href="javascript:void(0)" onclick="showImage('imageA4')" coords="697,199,833,273" shape="rect">
        <area target="" alt="Table A3" title="Table A3" href="javascript:void(0)" onclick="showImage('imageA3')" coords="873,199,1014,270" shape="rect">
        <area target="" alt="Table A1" title="Table A1" href="javascript:void(0)" onclick="showImage('imageA1')" coords="1138,261,1220,406" shape="rect">
        <area target="" alt="Table A2" title="Table A2" href="javascript:void(0)" onclick="showImage('imageA2')" coords="1141,441,1214,576" shape="rect">
        <area target="" alt="Table 01" title="Table 01" href="javascript:void(0)" onclick="showImage('image01')" coords="261,719,49" shape="circle">
        <area target="" alt="Table C5" title="Table C5" href="javascript:void(0)" onclick="showImage('imageC5')" coords="328,361,22" shape="circle">
        <area target="" alt="Table C1" title="Table C1" href="javascript:void(0)" onclick="showImage('imageC1')" coords="536,361,21" shape="circle">
        <area target="" alt="Table C2" title="Table C2" href="javascript:void(0)" onclick="showImage('imageC2')" coords="488,361,23" shape="circle">
        <area target="" alt="Table C3" title="Table C3" href="javascript:void(0)" onclick="showImage('imageC3')" coords="441,361,23" shape="circle">
        <area target="" alt="Table C4" title="Table C4" href="javascript:void(0)" onclick="showImage('imageC4')" coords="392,361,20" shape="circle">
        <area target="" alt="Table C6" title="Table C6" href="javascript:void(0)" onclick="showImage('imageC6')" coords="304,315,23" shape="circle">
        <area target="" alt="Table C7" title="Table C7" href="javascript:void(0)" onclick="showImage('imageC7')" coords="390,293,23" shape="circle">
        <area target="" alt="Table C8" title="Table C8" href="javascript:void(0)" onclick="showImage('imageC8')" coords="438,292,22" shape="circle">
        <area target="" alt="Table C9" title="Table C9" href="javascript:void(0)" onclick="showImage('imageC9')" coords="486,292,21" shape="circle">
    </map>

    <div id="image02" class="image-container"><img src="/path/to/image02.jpg" alt="Table 02"></div>
    <div id="image03" class="image-container"><img src="/path/to/image03.jpg" alt="Table 03"></div>
    <div id="imageP1" class="image-container"><img src="/path/to/imageP1.jpg" alt="Table P1"></div>
    <div id="imageP2" class="image-container"><img src="/path/to/imageP2.jpg" alt="Table P2"></div>
    <div id="imageP3" class="image-container"><img src="/path/to/imageP3.jpg" alt="Table P3"></div>
    <div id="imageVIP" class="image-container"><img src="/path/to/imageVIP.jpg" alt="VIP Room"></div>
    <div id="imageA4" class="image-container"><img src="/path/to/imageA4.jpg" alt="Table A4"></div>
    <div id="imageA3" class="image-container"><img src="/path/to/imageA3.jpg" alt="Table A3"></div>
    <div id="imageA1" class="image-container"><img src="./table_A1.jpeg" alt="Table A1"></div>
    <div id="imageA2" class="image-container"><img src="/path/to/imageA2.jpg" alt="Table A2"></div>
    <div id="image01" class="image-container"><img src="/path/to/image01.jpg" alt="Table 01"></div>
    <div id="imageC5" class="image-container"><img src="/path/to/imageC5.jpg" alt="Table C5"></div>
    <div id="imageC1" class="image-container"><img src="/path/to/imageC1.jpg" alt="Table C1"></div>
    <div id="imageC2" class="image-container"><img src="/path/to/imageC2.jpg" alt="Table C2"></div>
    <div id="imageC3" class="image-container"><img src="/path/to/imageC3.jpg" alt="Table C3"></div>
    <div id="imageC4" class="image-container"><img src="/path/to/imageC4.jpg" alt="Table C4"></div>
    <div id="imageC6" class="image-container"><img src="/path/to/imageC6.jpg" alt="Table C6"></div>
    <div id="imageC7" class="image-container"><img src="/path/to/imageC7.jpg" alt="Table C7"></div>
    <div id="imageC8" class="image-container"><img src="/path/to/imageC8.jpg" alt="Table C8"></div>
    <div id="imageC9" class="image-container"><img src="/path/to/imageC9.jpg" alt="Table C9"></div>

    <script>
        function showImage(imageId) {
            document.getElementById('plan').style.display = 'none';
            const images = document.querySelectorAll('.image-container');
            images.forEach(image => image.style.display = 'none');
            document.getElementById(imageId).style.display = 'flex';
            document.getElementById('return-button').style.display = 'block';
        }

        function returnToPlan() {
            const images = document.querySelectorAll('.image-container');
            images.forEach(image => image.style.display = 'none');
            document.getElementById('plan').style.display = 'block';
            document.getElementById('return-button').style.display = 'none';
        }

        function attachTouchListeners() {
            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                area.addEventListener('touchstart', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('onclick').match(/'([^']+)'/)[1];
                    showImage(targetId);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', attachTouchListeners);
    </script>
</body>
</html>
