<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Plan de Table Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        #plan-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        #plan {
            width: 100%;
            display: block;
        }

        .table {
            position: absolute;
            cursor: pointer;
            background-color: rgba(0, 0, 255, 0.2); /* Bleu translucide pour debug */
            border-radius: 5px;
        }

        /* Positionnement pr√©cis des zones */
        #tableP2 { top: 5%; left: 5%; width: 8%; height: 8%; border-radius: 50%; } /* Table P2 circulaire */
        #tableP1 { top: 15%; left: 5%; width: 8%; height: 15%; } /* Table P1 */
        #tableP3 { top: 8%; left: 20%; width: 20%; height: 10%; } /* Table P3 */
        #vipRoom { top: 3%; left: 50%; width: 40%; height: 15%; border-radius: 20px; } /* VIP Room */
        #tableA4 { top: 20%; left: 55%; width: 10%; height: 8%; border-radius: 10px; } /* Table A4 */
        #tableA3 { top: 20%; left: 70%; width: 10%; height: 8%; border-radius: 10px; } /* Table A3 */
        #tableA1 { top: 30%; left: 85%; width: 10%; height: 12%; } /* Table A1 */
        #tableA2 { top: 45%; left: 85%; width: 10%; height: 12%; } /* Table A2 */
        #tableC1 { top: 40%; left: 50%; width: 5%; height: 5%; border-radius: 50%; } /* Table C1 circulaire */
        #tableC2 { top: 40%; left: 55%; width: 5%; height: 5%; border-radius: 50%; } /* Table C2 */
        #tableC3 { top: 40%; left: 60%; width: 5%; height: 5%; border-radius: 50%; } /* Table C3 */
        #tableC4 { top: 40%; left: 65%; width: 5%; height: 5%; border-radius: 50%; } /* Table C4 */
        #tableC5 { top: 40%; left: 35%; width: 5%; height: 5%; border-radius: 50%; } /* Table C5 */
        #tableC6 { top: 35%; left: 30%; width: 5%; height: 5%; border-radius: 50%; } /* Table C6 */
        #tableC7 { top: 30%; left: 40%; width: 5%; height: 5%; border-radius: 50%; } /* Table C7 */
        #tableC8 { top: 30%; left: 45%; width: 5%; height: 5%; border-radius: 50%; } /* Table C8 */
        #tableC9 { top: 30%; left: 50%; width: 5%; height: 5%; border-radius: 50%; } /* Table C9 */
        #tableC10 { top: 30%; left: 55%; width: 5%; height: 5%; border-radius: 50%; } /* Table C10 */
        #table02 { top: 60%; left: 5%; width: 10%; height: 15%; } /* Table 02 */
        #table03 { top: 50%; left: 5%; width: 15%; height: 10%; } /* Table 03 */
    </style>
</head>
<body>
    <!-- Conteneur principal -->
    <div id="plan-container">
        <img id="plan" src="table_layout.jpeg" alt="Plan de table">
        <div id="tableP2" class="table" onclick="showImage('imageP2')"></div>
        <div id="tableP1" class="table" onclick="showImage('imageP1')"></div>
        <div id="tableP3" class="table" onclick="showImage('imageP3')"></div>
        <div id="vipRoom" class="table" onclick="showImage('imageVIP')"></div>
        <div id="tableA4" class="table" onclick="showImage('imageA4')"></div>
        <div id="tableA3" class="table" onclick="showImage('imageA3')"></div>
        <div id="tableA1" class="table" onclick="showImage('imageA1')"></div>
        <div id="tableA2" class="table" onclick="showImage('imageA2')"></div>
        <div id="tableC1" class="table" onclick="showImage('imageC1')"></div>
        <div id="tableC2" class="table" onclick="showImage('imageC2')"></div>
        <div id="tableC3" class="table" onclick="showImage('imageC3')"></div>
        <div id="tableC4" class="table" onclick="showImage('imageC4')"></div>
        <div id="tableC5" class="table" onclick="showImage('imageC5')"></div>
        <div id="tableC6" class="table" onclick="showImage('imageC6')"></div>
        <div id="tableC7" class="table" onclick="showImage('imageC7')"></div>
        <div id="tableC8" class="table" onclick="showImage('imageC8')"></div>
        <div id="tableC9" class="table" onclick="showImage('imageC9')"></div>
        <div id="tableC10" class="table" onclick="showImage('imageC10')"></div>
        <div id="table02" class="table" onclick="showImage('image02')"></div>
        <div id="table03" class="table" onclick="showImage('image03')"></div>
    </div>

    <!-- Conteneurs d'images -->
    <div id="imageP2" class="image-container"><img src="/path/to/imageP2.jpg" alt="Table P2"></div>
    <div id="imageP1" class="image-container"><img src="/path/to/imageP1.jpg" alt="Table P1"></div>
    <div id="imageP3" class="image-container"><img src="/path/to/imageP3.jpg" alt="Table P3"></div>
    <div id="imageVIP" class="image-container"><img src="/path/to/imageVIP.jpg" alt="VIP Room"></div>
    <div id="imageA4" class="image-container"><img src="/path/to/imageA4.jpg" alt="Table A4"></div>
    <div id="imageA3" class="image-container"><img src="/path/to/imageA3.jpg" alt="Table A3"></div>
    <div id="imageA1" class="image-container"><img src="/path/to/imageA1.jpg" alt="Table A1"></div>
    <div id="imageA2" class="image-container"><img src="/path/to/imageA2.jpg" alt="Table A2"></div>
    <div id="imageC1" class="image-container"><img src="/path/to/imageC1.jpg" alt="Table C1"></div>
    <div id="imageC2" class="image-container"><img src="/path/to/imageC2.jpg" alt="Table C2"></div>
    <div id="imageC3" class="image-container"><img src="/path/to/imageC3.jpg" alt="Table C3"></div>
    <div id="imageC4" class="image-container"><img src="/path/to/imageC4.jpg" alt="Table C4"></div>
    <div id="imageC5" class="image-container"><img src="/path/to/imageC5.jpg" alt="Table C5"></div>
    <div id="imageC6" class="image-container"><img src="/path/to/imageC6.jpg" alt="Table C6"></div>
    <div id="imageC7" class="image-container"><img src="/path/to/imageC7.jpg" alt="Table C7"></div>
    <div id="imageC8" class="image-container"><img src="/path/to/imageC8.jpg" alt="Table C8"></div>
    <div id="imageC9" class="image-container"><img src="/path/to/imageC9.jpg" alt="Table C9"></div>
    <div id="imageC10" class="image-container"><img src="/path/to/imageC10.jpg" alt="Table C10"></div>
    <div id="image02" class="image-container"><img src="/path/to/image02.jpg" alt="Table 02"></div>
    <div id="image03" class="image-container"><img src="/path/to/image03.jpg" alt="Table 03"></div>

    <script>
        function showImage(imageId) {
            document.getElementById('plan-container').style.display = 'none';
            document.querySelectorAll('.image-container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById(imageId).style.display = 'flex';
        }

        function returnToPlan() {
            document.getElementById('plan-container').style.display = 'block';
            document.querySelectorAll('.image-container').forEach(container => {
                container.style.display = 'none';
            });
        }
    </script>
</body>
</html>
