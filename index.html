<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Plan de Table Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        /* Plan de table */
        #plan-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        #plan {
            display: block;
            width: 100%;
        }

        /* Zones interactives */
        .table {
            position: absolute;
            cursor: pointer;
            background-color: rgba(0, 0, 255, 0.2); /* Bleu translucide pour debug */
            border-radius: 5px;
        }

        /* Position des tables */
        #table02 { top: 62%; left: 6%; width: 15%; height: 10%; }
        #table03 { top: 47%; left: 5%; width: 20%; height: 7%; }
        #tableP1 { top: 18%; left: 5%; width: 10%; height: 15%; }
        #tableP2 { top: 10%; left: 10%; width: 8%; height: 8%; border-radius: 50%; }
        #tableP3 { top: 14%; left: 35%; width: 20%; height: 7%; }
        #vipRoom { top: 5%; left: 63%; width: 30%; height: 10%; }
        #tableA4 { top: 20%; left: 69%; width: 15%; height: 10%; }
        #tableA3 { top: 20%; left: 87%; width: 15%; height: 10%; }
        #tableA1 { top: 30%; left: 93%; width: 10%; height: 15%; }
        #tableA2 { top: 45%; left: 93%; width: 10%; height: 15%; }

        /* Conteneurs d'images */
        .image-container {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .image-container img {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Bouton de retour */
        #return-button {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }

        #return-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Plan de table -->
    <div id="plan-container">
        <img id="plan" src="table_layout.jpeg" alt="Plan de table">
        <div id="table02" class="table" onclick="showImage('image02')"></div>
        <div id="table03" class="table" onclick="showImage('image03')"></div>
        <div id="tableP1" class="table" onclick="showImage('imageP1')"></div>
        <div id="tableP2" class="table" onclick="showImage('imageP2')"></div>
        <div id="tableP3" class="table" onclick="showImage('imageP3')"></div>
        <div id="vipRoom" class="table" onclick="showImage('imageVIP')"></div>
        <div id="tableA4" class="table" onclick="showImage('imageA4')"></div>
        <div id="tableA3" class="table" onclick="showImage('imageA3')"></div>
        <div id="tableA1" class="table" onclick="showImage('imageA1')"></div>
        <div id="tableA2" class="table" onclick="showImage('imageA2')"></div>
    </div>

    <!-- Bouton de retour -->
    <button id="return-button" onclick="returnToPlan()">Return to Layout</button>

    <!-- Conteneurs d'images -->
    <div id="image02" class="image-container"><img src="/path/to/image02.jpg" alt="Table 02"></div>
    <div id="image03" class="image-container"><img src="/path/to/image03.jpg" alt="Table 03"></div>
    <div id="imageP1" class="image-container"><img src="/path/to/imageP1.jpg" alt="Table P1"></div>
    <div id="imageP2" class="image-container"><img src="/path/to/imageP2.jpg" alt="Table P2"></div>
    <div id="imageP3" class="image-container"><img src="/path/to/imageP3.jpg" alt="Table P3"></div>
    <div id="imageVIP" class="image-container"><img src="/path/to/imageVIP.jpg" alt="VIP Room"></div>
    <div id="imageA4" class="image-container"><img src="/path/to/imageA4.jpg" alt="Table A4"></div>
    <div id="imageA3" class="image-container"><img src="/path/to/imageA3.jpg" alt="Table A3"></div>
    <div id="imageA1" class="image-container"><img src="./table_A1.jpeg" alt="Table
A1"></div>
    <div id="imageA2" class="image-container"><img src="/path/to/imageA2.jpg" alt="Table A2"></div>

    <script>
        function showImage(imageId) {
            // Masquer le plan de table
            document.getElementById('plan-container').style.display = 'none';

            // Masquer tous les conteneurs d'images
            const images = document.querySelectorAll('.image-container');
            images.forEach(image => image.style.display = 'none');

            // Afficher le conteneur sélectionné
            document.getElementById(imageId).style.display = 'flex';

            // Afficher le bouton de retour
            document.getElementById('return-button').style.display = 'block';
        }

        function returnToPlan() {
            // Masquer tous les conteneurs d'images
            const images = document.querySelectorAll('.image-container');
            images.forEach(image => image.style.display = 'none');

            // Réafficher le plan de table
            document.getElementById('plan-container').style.display = 'block';

            // Masquer le bouton de retour
            document.getElementById('return-button').style.display = 'none';
        }
    </script>
</body>
</html>
