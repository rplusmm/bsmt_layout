<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Plan de Table Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        #plan {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .image-container {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .image-container img {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #return-button {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }

        #return-button:hover {
            background-color: #2980b9;
        }

        area {
            pointer-events: auto;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
</head>
<body>
    <!-- Plan de table -->
    <img id="plan" src="table_layout.jpeg" usemap="#image-map" alt="Plan de table">

    <!-- Bouton de retour global -->
    <button id="return-button" onclick="returnToPlan()">Retour au plan</button>

    <!-- Map des zones cliquables -->
    <map name="image-map">
        <area target="" alt="Table 02" title="Table 02" href="javascript:void(0)" onclick="showImage('image02')" coords="20,582,172,818" shape="rect">
        <area target="" alt="Table 03" title="Table 03" href="javascript:void(0)" onclick="showImage('image03')" coords="15,432,248,585" shape="rect">
        <area target="" alt="Table P1" title="Table P1" href="javascript:void(0)" onclick="showImage('imageP1')" coords="13,142,168,379" shape="rect">
        <area target="" alt="Table P2" title="Table P2" href="javascript:void(0)" onclick="showImage('imageP2')" coords="52,64,91" shape="circle">
        <area target="" alt="Table P3" title="Table P3" href="javascript:void(0)" onclick="showImage('imageP3')" coords="317,99,245,106" shape="rect">
        <area target="" alt="VIP Room" title="VIP Room" href="javascript:void(0)" onclick="showImage('imageVIP')" coords="598,140,1109,71" shape="rect">
        <area target="" alt="Table A4" title="Table A4" href="javascript:void(0)" onclick="showImage('imageA4')" coords="657,159,873,313" shape="rect">
        <area target="" alt="Table A3" title="Table A3" href="javascript:void(0)" onclick="showImage('imageA3')" coords="833,159,1054,330" shape="rect">
        <area target="" alt="Table A1" title="Table A1" href="javascript:void(0)" onclick="showImage('imageA1')" coords="1098,221,1260,446" shape="rect">
        <area target="" alt="Table A2" title="Table A2" href="javascript:void(0)" onclick="showImage('imageA2')" coords="1101,401,1274,616" shape="rect">
        <area target="" alt="Table 01" title="Table 01" href="javascript:void(0)" onclick="showImage('image01')" coords="221,679,89" shape="circle">
        <area target="" alt="Table C5" title="Table C5" href="javascript:void(0)" onclick="showImage('imageC5')" coords="288,321,62" shape="circle">
        <area target="" alt="Table C1" title="Table C1" href="javascript:void(0)" onclick="showImage('imageC1')" coords="496,321,61" shape="circle">
        <area target="" alt="Table C2" title="Table C2" href="javascript:void(0)" onclick="showImage('imageC2')" coords="448,321,63" shape="circle">
        <area target="" alt="Table C3" title="Table C3" href="javascript:void(0)" onclick="showImage('imageC3')" coords="401,321,63" shape="circle">
        <area target="" alt="Table C4" title="Table C4" href="javascript:void(0)" onclick="showImage('imageC4')" coords="352,321,60" shape="circle">
        <area target="" alt="Table C6" title="Table C6" href="javascript:void(0)" onclick="showImage('imageC6')" coords="264,275,63" shape="circle">
        <area target="" alt="Table C7" title="Table C7" href="javascript:void(0)" onclick="showImage('imageC7')" coords="350,253,63" shape="circle">
        <area target="" alt="Table C8" title="Table C8" href="javascript:void(0)" onclick="showImage('imageC8')" coords="398,252,62" shape="circle">
        <area target="" alt="Table C9" title="Table C9" href="javascript:void(0)" onclick="showImage('imageC9')" coords="446,252,61" shape="circle">
    </map>

    <!-- Conteneurs des images -->
    <div id="image02" class="image-container"><img src="./table_02.jpg" alt="Table 02"></div>
    <div id="image03" class="image-container"><img src="/path/to/image03.jpg" alt="Table 03"></div>
    <div id="imageP1" class="image-container"><img src="./table_P1.jpg" alt="Table P1"></div>
    <div id="imageP2" class="image-container"><img src="./table_P2.jpg" alt="Table P2"></div>
    <div id="imageP3" class="image-container"><img src="/path/to/imageP3.jpg" alt="Table P3"></div>
    <div id="imageVIP" class="image-container"><img src="./VIP.jpg" alt="VIP Room"></div>
    <div id="imageA4" class="image-container"><img src="./table_A4.jpg" alt="Table A4"></div>
    <div id="imageA3" class="image-container"><img src="./table_A3.jpg" alt="Table A3"></div>
    <div id="imageA1" class="image-container"><img src="./table_A1.jpg" alt="Table A1"></div>
    <div id="imageA2" class="image-container"><img src="./table_A2.jpg" alt="Table A2"></div>
    <div id="image01" class="image-container"><img src="./table_01.jpg" alt="Table 01"></div>
    <div id="imageC5" class="image-container"><img src="/path/to/imageC5.jpg" alt="Table C5"></div>
    <div id="imageC1" class="image-container"><img src="/path/to/imageC1.jpg" alt="Table C1"></div>
    <div id="imageC2" class="image-container"><img src="/path/to/imageC2.jpg" alt="Table C2"></div>
    <div id="imageC3" class="image-container"><img src="/path/to/imageC3.jpg" alt="Table C3"></div>
    <div id="imageC4" class="image-container"><img src="/path/to/imageC4.jpg" alt="Table C4"></div>
    <div id="imageC6" class="image-container"><img src="/path/to/imageC6.jpg" alt="Table C6"></div>
    <div id="imageC7" class="image-container"><img src="/path/to/imageC7.jpg" alt="Table C7"></div>
    <div id="imageC8" class="image-container"><img src="/path/to/imageC8.jpg" alt="Table C8"></div>
    <div id="imageC9" class="image-container"><img src="/path/to/imageC9.jpg" alt="Table C9"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            imageMapResize(); // Redimensionner les zones interactives
        });

        document.addEventListener('DOMContentLoaded', () => {
            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                area.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const onclick = area.getAttribute('onclick');
                    if (onclick) eval(onclick); // Exécute la fonction définie dans "onclick"
                });
            });
        });

        function showImage(imageId) {
            document.getElementById('plan').style.display = 'none';
            document.querySelectorAll('.image-container').forEach(el => el.style.display = 'none');
            document.getElementById(imageId).style.display = 'flex';
            document.getElementById('return-button').style.display = 'block';
        }

        function returnToPlan() {
            document.querySelectorAll('.image-container').forEach(el => el.style.display = 'none');
            document.getElementById('plan').style.display = 'block';
            document.getElementById('return-button').style.display = 'none';
        }
    </script>
</body>
</html>
